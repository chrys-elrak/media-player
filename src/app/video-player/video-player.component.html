<div>
  <div class="video-container" (wheel)="onWheel($event)">
    <video #video width="100%" (ended)="playNext(true)"
           (click)="toggleState()" (pause)="setState(true)" (play)="setState()" (loadeddata)="loadMetaData()"
           (timeupdate)="updateProgressBar()"></video>
  </div>
  <app-video-controller #videoControllerComponent [currentTime]="currentTime"
                        [duration]="duration"></app-video-controller>
</div>
