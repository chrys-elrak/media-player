<div (window:resize)="onResize($event.target)" class="video-container">
  <div class="video-container" (wheel)="onWheel($event)">
    <video #video width="100%" height="100%" (dblclick)="toggleFullScreen()"
           (webkitfullscreenchange)="fullScreenChange()" (ended)="playNext()" (loadeddata)="loadMetaData()"
           (timeupdate)="updateProgressBar()"></video>
  </div>
  <app-video-controller #videoControllerComponent [currentTime]="currentTime" [volume]="volume" [state]="current?.state"
                        (onNext)="playNext()"
                        (onPrev)="playPrevious()"
                        (onStop)="stopPlaying()"
                        (onTogglePlay)="toggleState()"
                        [duration]="duration" (onSeek)="seek($event)"
                        (onVolumeChange)="setVolume($event)"></app-video-controller>
</div>
